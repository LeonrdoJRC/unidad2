    <div style="margin: ;24px;">
    </div>
    <h1>Confirmar pedido</h1>
    <form id="confirmacion">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre"
        id="nombre" placeholder="Nombre y 
        apellido" required>
        <label for="direccion">Direccion: </label>
        <input type="text" name="direccion" id="direccion"
        placeholder="Calle/Nimero/Colonia" required>
        <label for="telefono">Telefono: </label>
        <input type="text" name="direccion" id="telefono"
        placeholder="899-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
         required>
         <label for="email">E-Mail: </label>
        <input type="mail" name="email" id="email"
        placeholder="tuusuario@servidor.com" required>
        <label for="paymentMethod">Metodo de Pago: </label>
        <input name="paymentMethod" id="paymentMethod">
        <option value="creditCar">Tarjrta de Credito</option>
        <option value="Paypal">Paypal</option>
    </form>
</body>
